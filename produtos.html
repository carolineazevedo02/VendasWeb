<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
<header>
    <h1>Cadastro de Produtos</h1>
</header>

<main>
    <form id="produtoForm">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" class="inputs" required>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" class="inputs" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" class="inputs"required>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" class="inputs" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" class="inputs" required></textarea>

        <button type="button" onclick="cadastrarProduto()">Cadastrar Produto</button>
        <button id="voltar" onclick="window.location.href='index.html'">Voltar</button>
    </form>
</main>

<script src="assets/js/produtos.js"></script>
</body>
</html>
